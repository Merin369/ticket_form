<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name" maxlength="25" required> <br><br>
        
            <label>Email</label>
            <input type="email" id="email" name="email" value="test@example.com" required><br><br>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" required><br><br>
        

        
            <label for="category">Category</label>
            <select id="category" name="category" required><br><br>
                <option value="student" selected>Student</option>
                <option value="employee">Employee</option>
                <option value="freelancer">Freelancer</option>
            </select>
        
            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required><br><br>
        
            <label>Tickets</label><br><br>
            
                <input type="radio"  required>
                <label >1 ticket</label><br><br>
            
                <input type="radio" id="2-tickets" name="tickets" value="2" checked required>
                <label for="2-tickets">2 tickets</label><br><br>
            
                <input type="radio" id="3-tickets" name="tickets" value="3" required>
                <label for="3-tickets">3 tickets</label><br><br>
            
        

        
            <label for="payment">Online Payment</label>
            <input type="checkbox" id="payment" name="payment"><br><br>
        

        
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Enter additional notes"></textarea><br><br>
        

        <button type="submit">Submit</button><br><br>
    </form>

   
</body>
</html>
